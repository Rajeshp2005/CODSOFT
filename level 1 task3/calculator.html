<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="taskcalculator" id="calc">
        <input type="text" class="calculator" placeholder="0" id="input"/>
        <div class="digitsbtns">
            <button value="%">%</button>
            <button value="(">(</button>
            <button value=")">)</button>
            <button value="10**5">10<sup>5</sup></button>
            <button id="OFF" value="off"onclick="document.getElementById('input').style.visibility='hidden';document.getElementById('AC').innerHTML='ON';document.getElementById('AC').style.color='white'"> OFF</button>
          
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="DEL">DEL</button>
            <button value="AC"id="AC" onclick="document.getElementById('input').style.visibility='visible';document.getElementById('AC').innerHTML='AC'">AC</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="*"class="operator">&#215</button>
            <button value="/"class="operator">&#xF7</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+"class="operator">+</button>
            <button value="-"class="operator">-</button>

            <button value="0">0</button>
            <button value="00">00</button>
            <button value=".">.</button>
            <button value="=" class="equal">=</button>
        </div>
    </div>
    <div class="theme"><i class="fa fa-circle" onclick={theme()}></i>
        <i class="fa fa-circle" onclick={themeb()}>
        </i>
        <i class="fa fa-circle" onclick={themec()}>
        </i>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
